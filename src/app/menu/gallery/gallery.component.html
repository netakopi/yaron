<div class="container-fluid">
    <div class="row my-row justify-content-center">
        <div  *ngFor="let image of images" class="col-sm-6 col-md-4 col-lg-3 my-col">
            <figure>
              <img src={{relativePath+image.path}} class="img-thumbnail my-img">
              <figcaption>{{image.name}}</figcaption>
            </figure>
          </div>
    </div>

</div>
